<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LogIn Join</title>
    <link rel="stylesheet" type='text/css' media='screen' href="style.css">
    <link rel="stylesheet" href="login.css" />
    <script src="script.js"></script>
    <script src="login.js"></script>
  </head>
  <body id="body">
    <!-- Only visible in LogIn-Formular -->
    <img id="animatedlogo" class="logo" src="img/join-logo.svg" />

    <!-- MAIN -->
    <div id="center-container" class="center-container sbc1">
      <div class="login-container2 sbc1">
        <div id="login-Box" class="login-Box sbc4">
          <h1>Log in</h1>
          <div class="dummy sbc1"></div>
          <form class="form-style sbc1">
            <div class="formular-inputdesign sbc2">
              <input
                required
                type="email"
                id="login-email"
                placeholder="Email"
                type="text"
                
              />
              <img src="img/email_input.svg" />
            </div>
            <div class="formular-inputdesign adj sbc3">
              <input
                required
                type="password"
                minlength="5"
                id="login-password"
                placeholder="Password"
                type="text"
                
              />
              <img src="img/password_input.svg" />
            </div>
            <div class="login-rememberOrforgotPw sbc4">
              <div class="login-cbx sbc2">
                <input type="checkbox" />
                <span>Remember me</span>
              </div>
              <div class="login-forgotpw sbc3">
                <a onclick="showForgotPasswordForm();">Forgot my password</a>
              </div>
            </div>
            <div class="login-buttons sbc2">
              <button type="onsubmit" class="login-user">Log in</button>
              <button type="button" class="login-guest">Guest Log in</button>
            </div>
          </form>
        </div>
      </div>

      <!-- For Sign-Up -->
      <div id="login-notajoinuser" class="login-notajoinuser sbc4 ">
        <span>Not a Join user?</span>
        <button onclick="showSignUpForm();" class="login-signupbtn">
          Sign up
        </button>
      </div>
      <!-- For Sign-Up -->
    </div>
    <!-- MAIN -->

    <!-- Forgot Password Container -->
<div id="forgotpassword-container" class="forgotpassword-container d-none">
    <div id="forgotpassword-Box" class="forgotpassword-Box">
        <h1>I forgot my password</h1>
        <div class="dummy"></div>
        <span>Don't worry! We will send you an email with the instruction to reset your password.</span>
        <form  class="form-style">
            <div class="formular-inputdesign">
                <input name="email" required type="email" id="forgotpassword-email" placeholder="Email" type="text">
                <img src="img/email_input.svg">
            </div>
            <div class="login-buttons">
                <button class="forgotpassword-send">Send me the email</button>
            </div>
        </form>
        <img id="backfromforgotten" onclick="showLoginForm();" class="backbutton" src="img/arrow-left-line.svg">
    </div>
</div>
<!-- Forgot Password Container -->

<!-- Sign Up Container -->
<div id="signup-container" class="signup-container d-none">
    <div id="signup-Box" class="signup-Box">
        <h1>Sign up</h1>
        <div class="dummy"></div>
        <form class="form-style">
            <div class="formular-inputdesign">
                <input required type="text" minlength="5" pattern="^(\w\w+)\s(\w+)$" id="signup-name" placeholder="Name Surname" type="text">
                <img src="img/icon-user.svg">
            </div>
            <div class="formular-inputdesign">
                <input required type="email" id="signup-email" placeholder="Email" type="text">
                <img src="img/email_input.svg">
            </div>
            <div class="formular-inputdesign">
                <input required type="password" minlength="5" id="signup-password" placeholder="Password" type="text">
                <img src="img/password_input.svg">
            </div>
            <div class="login-buttons">
                <button class="signup-user">Sign up</button>
            </div>
        </form>
        <img id="backfromsignup" onclick="showLoginForm();" class="backbutton" src="img/arrow-left-line.svg">
    </div>
</div>
<!-- Sign Up Container -->

<!-- Wrong PW or Email animations -->
<div id="alert-box" class="d-none"></div>
<button id="alert-info"><img src="img/alert.svg"><span id="alert-text">Wrong Password!</span></button>
<!-- Wrong PW or Email animations -->
