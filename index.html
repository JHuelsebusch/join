
    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LogIn Join</title>
    <link rel="stylesheet" type='text/css' media='screen' href="style.css">
    <link rel="stylesheet" href="css/login.css" />
    <script src="script.js"></script>
    <script src="js/login.js"></script>
    <script src="js/mini_backend.js"></script>
  </head>
  <body id="body">
    <!-- Only visible in LogIn-Formular -->
    <div id="login-background" class="login-background">
      <div class="logo-container"><img id="animatedlogo" class="logo" src="img/join-logo.svg" />
      </div>
    <!-- MAIN -->
    <div id="center-container" class="center-container ">
      <div class="login-container2 ">
        <div id="login-Box" class="login-Box ">
          <h1>Log in</h1>
          <div class="dummy "></div>
          <form class="form-style ">
            <div class="formular-inputdesign ">
              <input
                required
                type="email"
                id="login-email"
                placeholder="Email"
              />
              <img src="img/email_input.svg" />
            </div>
            <div class="formular-inputdesign ">
              <input
                required
                type="password"
                minlength="5"
                id="login-password"
                placeholder="Password"
              />
              <img src="img/password_input.svg" />
            </div>
            <div class="login-rememberOrforgotPw ">
              <div class="login-cbx ">
                <input type="checkbox" />
                <span>Remember me</span>
              </div>
              <div class="login-forgotpw ">
                <a onclick="showForgotPasswordForm();">Forgot my password</a>
              </div>
            </div>
            <div class="login-buttons ">
              <button type="onsubmit" class="login-user">Log in</button>
              <button type="button" class="login-guest">Guest Log in</button>
            </div>
          </form>
        </div>
      </div>

      <!-- For Sign-Up -->
      <div id="login-notajoinuser" class="login-notajoinuser ">
        <span>Not a Join user?</span>
        <button onclick="showSignUpForm();" class="login-signupbtn">
          Sign up
        </button>
      </div>
      <!-- For Sign-Up -->
    </div>
    <!-- MAIN -->

    <!-- Forgot Password Container -->
  <div id="forgotpassword-container" class="forgotpassword-container ">
  <div id="forgotpassword-Box" class="forgotpassword-Box">
    <h1>Forgot my password</h1>
    <p>Enter your email address and we'll send you a link to reset your password.</p>
    <form id="forgotpassword-form" class="forgotpassword-form" method="POST">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required>
      </div>
      <button type="submit" class="btn btn-primary">Send email</button>
    </form>
    <a href="#" class="forgotpassword-close">&times;</a>
  </div>

  
</body>
</html>
