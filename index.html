
    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LogIn Join</title>
    <link rel="stylesheet" type='text/css' media='screen' href="style.css">
    <link rel="stylesheet" href="css/login.css" />
    <script src="script.js"></script>
    <script src="js/login.js"></script>
    <script src="js/mini_backend.js"></script>
  </head>
  <body id="body">
    <!-- Only visible in LogIn-Formular -->
    <div id="login-background" class="login-background">
      <div class="logo-container"><img id="animatedlogo" class="logo" src="img/join-logo.svg" />
      </div>
    <!-- MAIN -->
    <div id="center-container" class="center-container ">
      <div class="login-container2 ">
        <div id="login-Box" class="login-Box ">
          <h1>Log in</h1>
          <div class="dummy "></div>
          <form class="form-style ">
            <div class="formular-inputdesign ">
              <input
                required
                type="email"
                id="login-email"
                placeholder="Email"
              />
              <img src="img/email_input.svg" />
            </div>
            <div class="formular-inputdesign ">
              <input
                required
                type="password"
                minlength="5"
                id="login-password"
                placeholder="Password"
              />
              <img src="img/password_input.svg" />
            </div>
            <div class="login-rememberOrforgotPw ">
              <div class="login-cbx ">
                <input type="checkbox" />
                <span>Remember me</span>
              </div>
              <div class="login-forgotpw ">
                <a onclick="showForgotPasswordForm();">Forgot my password</a>
              </div>
            </div>
            <div class="login-buttons ">
              <button type="onsubmit" class="login-user">Log in</button>
              <button type="button" class="login-guest">Guest Log in</button>
            </div>
          </form>
        </div>
      </div>

      <!-- For Sign-Up -->
      <div id="login-notajoinuser" class="login-notajoinuser ">
        <span>Not a Join user?</span>
        <button onclick="showSignUpForm();" class="login-signupbtn">
          Sign up
        </button>
      </div>
      <div id="signup-container" class="signup-container">
        <!-- SignUp Seite -->
        <div id="signup-Box" class="signup-Box ">
            <h1>Sign up</h1>
            <div class="dummy"></div>
            <form onsubmit="trySignup(); return false;" class="form-style">
                <div class="formular-inputdesign"><input required type="text" minlength="5" pattern="^(\w\w+)\s(\w+)$"
                        id="signup-name" placeholder="Name Surname" type="text"><img src="img/icon-user.svg"></div>
                <div class="formular-inputdesign"><input required type="email" id="signup-email" placeholder="Email"
                        type="text"><img src="img/email_input.svg"></div>
                <div class="formular-inputdesign"><input required type="password" minlength="5" id="signup-password"
                        placeholder="Password" type="text"><img src="img/password_input.svg"></div>
                <div class="login-buttons"><button class="signup-user">Sign up</button></div>
            </form>
            <img id="backfromsignup" onclick="showLoginForm2();" class="backbutton" src="">
        </div>
    </div>
    </div>


    

  
  </body>
</html>
