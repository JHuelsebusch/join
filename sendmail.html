<!DOCTYPE html>
<html lang="en">

<head>
    <!-- KOPFBEREICH STANDARD-->


    <meta charset='UTF-8'> 
    <meta http-equiv="X-UA-Compatible" content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>JOIN - Send E-Mail</title>
   
    
    <link href="img/#" type="image/x-icon" rel="icon" /> <!-- Bindet FavIcon ein-->

    <!-- Fonts downloaden in entsprechenden Ordner legen und über Extra-CSS-Datei einbinden () -->

    <link rel="stylesheet" type='text/css' media='screen' href="css/fonts.css">
    <link rel="stylesheet" type='text/css' media='screen' href="css/style2.css">
    <link rel="stylesheet" type='text/css' media='screen' href="css/login.css">

   
    <script src="js/mini_backend.js"></script> <!-- Zuerst einbinden, weil Funktion setURL verfügbar sein muss -->
    <script src="js/script.js"></script> 
    <script src="js//board/board.js"></script> 
    <script src="js//board/board2.js"></script> 
    <script src="js//board/board3.js"></script> 
    <script src="js/summary.js"></script> 
    <script src="js/addTask.js"></script> 
    <script src="js/contacts.js"></script> 
    <script src="js/help.js"></script> 
    <script src="js/login.js"></script> 
    <script src="templates/template.js"></script>
    <script src="js/dummy.js"></script>
    <!-- KOPFBEREICH STANDARD-->
</head>


<!--Sobald der body-Bereich geladen wurde, wird das Java-Script ausgeführt-->

<body onload="init();setArrow('backfromforgotten','login-container');">


    <!-- Only visible in LogIn-Formular -->
    <img id="animatedlogo" class="moving-logo-later" src="img/join-logo.svg">


    <!-- MAIN -->
    <div id="login-container" class="login-container">
        <!-- ForgotPassword Seite -->
        <div id="forgotpassword-Box" class="forgotpassword-Box">
            <h1>I forgot my password</h1>
            <div class="dummy"></div>
            <span>Don't worry! We will send you an email with the instruction to reset your password.</span>
            <form action="#" method="POST"
                onsubmit="tryToSendEmail();" class="form-style">
                <!-- "return false;" rausgenommen, weil sonst keine E-Mail gesendet wird -->
                <div class="formular-inputdesign"><input name="email" required type="email" id="forgotpassword-email"
                        placeholder="Email" type="text"><img src="img/email_input.svg"></div>
                <div class="login-buttons"><button class="forgotpassword-send">Send me the email</button></div>
            </form>
            <img id="backfromforgotten" onclick="showLoginForm2();" class="backbutton" src="">
        </div>
    </div>
    <!-- MAIN -->

    <!-- Password reset animations -->
    <div id="resetpw-box" class="d-none">
    </div>
    <button id="reset-info">You reset your password</button>
    <!-- Password reset animations -->

    <!-- Wrong PW or Email animations -->
    <div id="alert-box" class="d-none">
    </div>
    <button id="alert-info"><img src="img/#"><span id="alert-text">Wrong Password!</span></button>
    <!-- Wrong PW or Email animations -->

</body>


</html>
