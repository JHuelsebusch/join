<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/board.css">
    <script src="script.js"></script>
    <script src="./template/template.js"></script>
    <script src="./js/tasks.js"></script>
    <script src="./js/board.js"></script>

    <link rel="shortcut icon" href="img/logo-white.svg" type="image/x-icon">
</head>


<body onload="init(); initBoard()">
    <nav id="navbar">

    </nav>
    <section class="board">
        <div class="boardHead">
            <span class="sectionHeadline">Board</span>
            <div>
                <form class="searchForm" onsubmit=" ;return false">
                    <input type="text" required class="input" placeholder="Find Task">
                    <button class="searchIcon"><img src="./img/icon-search.svg" alt=""></button>
                </form>
                <div class="btn">
                    <span>Add task</span>
                    <img src="./img/icon-add-plus-white.svg" alt="">
                </div>
            </div>
        </div>
        <div class="boardTaskStatus">
            <div>
                <span>To do</span>
                <img src="./img/plus-button.svg" alt="">
            </div>
            <div>
                <span>In Progress</span>
                <img src="./img/plus-button.svg" alt="">
            </div>
            <div>
                <span>Awaiting Feedback</span>
                <img src="./img/plus-button.svg" alt="">
            </div>
            <div>
                <span>Done</span>
                <img src="./img/plus-button.svg" alt="">
            </div>
        </div>
        <div class="boardTask">
            <div class="taskToDo" id="toDo" ondrop="moveTo('toDo')" ondragover="allowDrop(event); highlightDrop(0)" ondragleave="showDropCont()"></div>
            <div class="taskInProgress" id="inProgress" ondrop="moveTo('inProgress')" ondragover="allowDrop(event); highlightDrop(1)" ondragleave="showDropCont()"></div>
            <div class="taskAwaitingFeedback" id="awaitingFeedback" ondrop="moveTo('awaitingFeedback')" ondragover="allowDrop(event); highlightDrop(2)" ondragleave="showDropCont()"></div>
            <div class="taskDone" id="done" ondrop="moveTo('done')" ondragover="allowDrop(event); highlightDrop(3)" ondragleave="showDropCont()"></div>
        </div>
    </section>
    <section class="bigTaskBg dNone" id="bigTaskBg" onclick="closeBigTask()">
        <div class="bigTask" id="bigTask" onclick="doNotCloseBigTask(event)">

        </div>
    </section>

</body>

</html>
