<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/board.css">
    <script src="script.js"></script>
    <script src="./template/template.js"></script>
    <script src="./js/board.js"></script>
    <link rel="shortcut icon" href="img/logo-white.svg" type="image/x-icon">
</head>


<body onload="init()">
    <nav id="navbar">

    </nav>
    <section class="board">
        <div class="boardHead">
            <span class="sectionHeadline">Board</span>
            <div>
                <form class="searchForm" onsubmit=" ;return false">
                    <input type="text" required class="input" placeholder="Find Task">
                    <button class="searchIcon"><img src="./img/icon-search.svg" alt=""></button>
                </form>
                <div class="btn">
                    <span>Add task</span>
                    <img src="./img/icon-add-plus-white.svg" alt="">
                </div>
            </div>
        </div>
        <div class="boardTaskStatus">
            <div>
                <span>To do</span>
                <img src="./img/plus-button.svg" alt="">
            </div>
            <div>
                <span>In Progress</span>
                <img src="./img/plus-button.svg" alt="">
            </div>
            <div>
                <span>Awaiting Feedback</span>
                <img src="./img/plus-button.svg" alt="">
            </div>
            <div>
                <span>Done</span>
                <img src="./img/plus-button.svg" alt="">
            </div>
        </div>
        <div class="boardTask">
            <div class="taskToDo" id="toDo">
                <div class="task">
                    <div>
                        <div class="taskDepartment sales">Sales</div>
                    </div>
                    <div class="taskTitle">Call</div>
                    <div class="taskDescription"> Make the product</div>
                    <div class="taskSubtask">
                        <div class="subtaskProgressBar">
                            <div class="innerProgressBar" style="width: 50%;"></div>
                        </div>
                        <span>1/2 Done</span>
                    </div>
                    <div class="taskBottom">
                        <div class="taskAssignedTo">
                            <div class="green">JH</div>
                        </div>
                        <div class="taskPriority"><img src="./img/prio-medium.svg" alt=""></div>
                    </div>
                </div>
            </div>
            <div class="taskInProgress" id="inProgress"></div>
            <div class="taskAwaitingFeedback" id="awaitingFeedback"></div>
            <div class="taskDone" id="done"></div>
        </div>
    </section>

</body>

</html>
