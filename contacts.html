<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOIN</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/contacts_style.css" />
    <script src="script.js"></script>
    <script src="./template/template.js"></script>
    <link rel="shortcut icon" href="img/logo-white.svg" type="image/x-icon" />
    <script src="js/contacts.js"></script>
  </head>

  <body onload="init()">
    <nav id="navbar"></nav>
    <section class="cont_section">
      <!--  LEFT  -->
      <div class="contMainContainerLeft">
        <div>
          <ul>
            <li>Lisa</li>
            <li>Anton</li>
            <li>Paul</li>
          </ul>
        </div>
      </div>
      <!--  RIGHT  -->
      <div class="cont_main_container_right">
        <div class="cont_main_container_right_titel">
          <h1>Contacts</h1>
          <div class="cont_separator"></div>
          <h3>Better with a team</h3>
        </div>

        

        <div class="cont_add">
          <button onclick="open_popup()" class="cont_add_btn">
            New contact&nbsp;<img src="img/contact_icon.svg" />
          </button>
        </div>
      </div>
      <!--  push contact info  -->
      <div class="cont_infos_overlay d-none" id="cont_popup_id"></div>
    </section>
  </body>
</html>
